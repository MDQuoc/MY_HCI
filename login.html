<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styleslogin.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container" id="container">
      
      <div class="form-container register-container">
        <form action="#">
         
          <h1>Register</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Register</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="bx bxl-facebook-circle"></i
            ></a>
            <a href="#" class="social"><i class="bx bxl-google"></i></a>
            <a href="#" class="social"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form action="#">
          <h1>Login</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label>Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button>Login</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="bx bxl-facebook-circle"></i
            ></a>
            <a href="#" class="social"><i class="bx bxl-google"></i></a>
            <a href="#" class="social"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br />Friend</h1>
            <p>if Your have an account, login here and have fun</p>
            <button class="ghost" id="login">
              Login<i class="bx bx-left-arrow-alt"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start your <br />Journey now</h1>
            <p>
              if you don't have an account yet, join us and start your journey
            </p>
            <button class="ghost" id="register">
              Register
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jslogin.js"></script>
  </body>
</html>
